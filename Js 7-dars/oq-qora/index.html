<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./oq-tema.css" id="tema">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <h1>Assalom Alekum <br> hush kelibsiz</h1>
        <button id="click">Click</button>
    </div>

    <script>
        let click = document.getElementById('click')

        click.onclick = function () {
            let fon = document.getElementById('tema');
            if(fon.getAttribute("href") == 'oq-tema.css'){
                fon.href = 'qora-tema.css'
            } else {
                fon.href = 'oq-tema.css'
            }
        }
    </script>

</body>
</html>
